<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextBizness - Business from Zero to Hero</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .view { display: none; }
        .active-view { display: block; }
        .certificate {
            border: 1px solid #e2e8f0;
            padding: 2rem;
            background-color: #f8fafc;
            box-shadow: 0 0 0 10px #1e3a8a;
        }
        .admin-nav button.active {
            background-color: #1d4ed8;
            color: white;
        }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        .lesson-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .lesson-content.open {
            max-height: 1000px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- This is the main container for the entire application -->
    <div id="app-container">
        <!-- All views (login, student, admin, loading) will be rendered inside this container -->
    </div>


    <!-- MODALS (These live outside the main container to overlay everything) -->
    <div id="admin-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 opacity-0">
        <div id="admin-modal-content" class="modal-content bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full transform scale-95 overflow-y-auto max-h-screen">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>

    <div id="certificate-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 opacity-0">
        <div id="certificate-modal-content" class="modal-content bg-white rounded-lg shadow-xl p-8 max-w-4xl w-full transform scale-95">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>


    <!-- =========== FIREBASE & JAVASCRIPT =========== -->
    <script type="module">
        // --- FIREBASE SDK IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, getDocs, updateDoc, deleteDoc, query, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAdOpB618-pYq5iHJIErhFeaGUUlJ1KYew",
            authDomain: "nextbuzness.firebaseapp.com",
            projectId: "nextbuzness",
            storageBucket: "nextbuzness.appspot.com",
            messagingSenderId: "9188411983",
            appId: "1:9188411983:web:7e1d7dec6b62aa8965f83a",
            measurementId: "G-EMYW113V6H"
        };

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let currentUser = null;
        let userData = null;
        const ADMIN_EMAILS = ['mostafaalatawy3@gmail.com'];
        const appContainer = document.getElementById('app-container');

        // --- TEMPLATING / VIEW RENDERING ---
        const templates = {
            loading: `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-blue-600 text-5xl"></i>
                        <p class="mt-4 text-lg text-gray-600">Loading NextBizness...</p>
                    </div>
                </div>`,
            auth: `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
                        <div id="login-form">
                            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back!</h2>
                            <p class="text-center text-gray-500 mb-6">Sign in to continue.</p>
                            <div id="login-error" class="text-red-500 text-sm mb-4 text-center p-2 bg-red-50 rounded-md border border-red-200 hidden"></div>
                            <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-md">
                            <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-md">
                            <button onclick="loginUser()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
                            <p class="text-center text-sm mt-4">No account? <a href="#" onclick="toggleAuthForms()" class="text-blue-600">Sign Up</a></p>
                        </div>
                        <div id="signup-form" class="hidden">
                            <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
                            <p class="text-center text-gray-500 mb-6">Start your journey today.</p>
                            <div id="signup-error" class="text-red-500 text-sm mb-4 text-center p-2 bg-red-50 rounded-md hidden"></div>
                            <input type="text" id="signup-name" placeholder="Full Name" class="w-full px-4 py-2 mb-4 border rounded-md">
                            <input type="email" id="signup-email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-md">
                            <input type="password" id="signup-password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-md">
                            <button onclick="signupUser()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Sign Up</button>
                            <p class="text-center text-sm mt-4">Have an account? <a href="#" onclick="toggleAuthForms()" class="text-blue-600">Login</a></p>
                        </div>
                        <div class="text-center mt-6 border-t pt-4">
                            <a href="#" onclick="renderView('verify')" class="text-gray-500 hover:text-blue-600 text-sm">Verify a Certificate</a>
                        </div>
                    </div>
                </div>`,
            verify: `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
                        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Verify Certificate</h2>
                        <p class="text-center text-gray-500 mb-6">Enter the unique code found on the certificate.</p>
                        <input type="text" id="verify-code" placeholder="Certificate Code" class="w-full px-4 py-2 mb-4 border rounded-md">
                        <button onclick="verifyCertificate()" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Verify</button>
                        <div id="verify-result" class="mt-4 text-center"></div>
                        <p class="text-center text-sm mt-4"><a href="#" onclick="renderView('auth')" class="text-gray-500">&larr; Back to Login</a></p>
                    </div>
                </div>`,
            student: `
                <header class="bg-white shadow-md sticky top-0 z-10">
                    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                        <h1 class="text-3xl font-bold">NextBizness</h1>
                        <div>
                            <span id="user-greeting" class="mr-4"></span>
                            <button onclick="logoutUser()" class="bg-red-500 text-white px-4 py-2 rounded-md">Logout</button>
                        </div>
                    </div>
                </header>
                <main id="student-main-content" class="container mx-auto p-6"></main>`,
            admin: `
                <div class="flex min-h-screen">
                    <nav class="w-64 bg-gray-800 text-white p-4 flex flex-col">
                        <h1 class="text-2xl font-bold mb-8">Admin Panel</h1>
                        <ul class="flex-grow">
                            <li><button onclick="renderAdminPaths()" class="w-full text-left px-4 py-2 rounded-md hover:bg-gray-700"><i class="fas fa-road mr-2"></i>Paths</button></li>
                            <li><button onclick="renderAdminVerify()" class="w-full text-left px-4 py-2 rounded-md hover:bg-gray-700"><i class="fas fa-check-circle mr-2"></i>Verify Certificate</button></li>
                        </ul>
                        <button onclick="logoutUser()" class="w-full bg-red-600 text-white py-2 rounded-md mt-4">Logout</button>
                    </nav>
                    <main id="admin-main-content" class="flex-1 p-8 bg-gray-100"></main>
                </div>`
        };

        window.renderView = (viewName, data = {}) => {
            appContainer.innerHTML = templates[viewName];
            if (viewName === 'student') {
                document.getElementById('user-greeting').innerText = `Hello, ${userData.name}`;
                showStudentHomepage();
            } else if (viewName === 'admin') {
                renderAdminPaths();
            }
        }

        // --- CORE APP LOGIC ---
        renderView('loading'); 
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const isAdmin = ADMIN_EMAILS.includes(user.email);
                const userDocRef = doc(db, "users", user.uid);
                
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    
                    if (userDocSnap.exists()) {
                        userData = userDocSnap.data();
                        if (isAdmin && !userData.isAdmin) {
                            await updateDoc(userDocRef, { isAdmin: true });
                            userData.isAdmin = true;
                        }
                    } else {
                        const name = user.displayName || "New User";
                        userData = { name, email: user.email, joined: new Date(), isAdmin, completedUnits: [], completedPaths: [], completedLessons: [] };
                        await setDoc(userDocRef, userData);
                    }

                    renderView(userData.isAdmin ? 'admin' : 'student');

                } catch (error) {
                    console.error("Firestore Error:", error);
                    renderView('auth'); 
                    showError('login-error', `Could not read profile. Firestore Rules may be incorrect. Error: ${error.message}`);
                    await signOut(auth);
                }
            } else {
                currentUser = null;
                userData = null;
                renderView('auth');
            }
        });

        // --- MODAL & ERROR HELPERS ---
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            if(errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        }
        function clearErrors() {
            const loginError = document.getElementById('login-error');
            const signupError = document.getElementById('signup-error');
            if(loginError) loginError.classList.add('hidden');
            if(signupError) signupError.classList.add('hidden');
        }
        window.toggleAuthForms = () => {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
            clearErrors();
        }
        window.openModal = (modalId) => {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('flex');
            setTimeout(() => modal.querySelector('.modal-content').classList.remove('scale-95'), 10);
        }
        window.closeModal = (modalId) => {
            const modal = document.getElementById(modalId);
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 250);
        }

        // --- AUTH FUNCTIONS ---
        window.loginUser = async () => {
            clearErrors();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) { showError('login-error', "Please fill all fields."); return; }
            try { await signInWithEmailAndPassword(auth, email, password); } catch (error) { showError('login-error', `Login Failed: ${error.code}`); }
        };
        window.signupUser = async () => {
            clearErrors();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            if (!name || !email || !password) { showError('signup-error', "Please fill all fields."); return; }
            try { await createUserWithEmailAndPassword(auth, email, password); } catch (error) { showError('signup-error', `Signup Failed: ${error.code}`); }
        };
        window.logoutUser = async () => { await signOut(auth); };
        
        // --- STUDENT FUNCTIONS ---
        const studentContent = () => document.getElementById('student-main-content');

        window.showStudentHomepage = async () => {
            studentContent().innerHTML = `<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl"></i></div>`;
            const pathsSnapshot = await getDocs(collection(db, "paths"));
            const pathsList = pathsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            let html = `
                <h2 class="text-3xl font-bold mb-2">Business: From Zero to Hero</h2>
                <p class="text-lg text-gray-600 mb-8">Your journey starts here. Select a path to begin.</p>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">`;
            if (pathsList.length > 0) {
                html += pathsList.map(path => `
                    <div onclick="showPathDetails('${path.id}')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition cursor-pointer">
                        <h3 class="text-xl font-bold text-blue-700">${path.title}</h3>
                        <p class="text-gray-600 mt-2">${path.description}</p>
                    </div>`).join('');
            } else {
                html += `<div class="md:col-span-3 bg-white p-8 rounded-lg text-center">
                    <h3 class="text-xl font-semibold">No courses available yet.</h3></div>`;
            }
            html += `</div>`;
            studentContent().innerHTML = html;
        }

        window.showPathDetails = async (pathId) => {
            studentContent().innerHTML = `<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl"></i></div>`;
            const path = (await getDoc(doc(db, "paths", pathId))).data();
            const unitsSnapshot = await getDocs(collection(db, `paths/${pathId}/units`));
            const units = unitsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
            
            let allUnitsCompleted = units.length > 0;
            for (const unit of units) {
                const lessonsSnapshot = await getDocs(collection(db, `paths/${pathId}/units/${unit.id}/lessons`));
                const allLessonIdsInUnit = lessonsSnapshot.docs.map(d => d.id);
                if (allLessonIdsInUnit.length === 0) {
                    allUnitsCompleted = false;
                    continue;
                };
                const unitIsComplete = allLessonIdsInUnit.every(id => userData.completedLessons?.includes(id));

                if (unitIsComplete && !userData.completedUnits?.includes(unit.id)) {
                    await updateDoc(doc(db, "users", currentUser.uid), { completedUnits: arrayUnion(unit.id) });
                    userData.completedUnits.push(unit.id);
                } else if (!unitIsComplete && userData.completedUnits?.includes(unit.id)) {
                    await updateDoc(doc(db, "users", currentUser.uid), { completedUnits: arrayRemove(unit.id) });
                    userData.completedUnits = userData.completedUnits.filter(id => id !== unit.id);
                }

                if (!unitIsComplete) allUnitsCompleted = false;
            }

            const pathAlreadyPassed = userData.completedPaths?.includes(pathId);

            let html = `
                <button onclick="showStudentHomepage()" class="mb-6 text-blue-600 hover:underline">&larr; All Paths</button>
                <h2 class="text-3xl font-bold">${path.title}</h2>
                <p class="text-lg text-gray-600 mt-2 mb-8">${path.description}</p>
                <div class="space-y-4">
            `;
            units.forEach(unit => {
                const isCompleted = userData.completedUnits?.includes(unit.id);
                html += `
                    <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold">${unit.title}</h3>
                            ${isCompleted ? '<span class="text-xs text-green-600 font-bold bg-green-100 px-2 py-1 rounded-full">COMPLETED</span>' : ''}
                        </div>
                        <button onclick="showUnitDetails('${pathId}', '${unit.id}')" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm">View Unit</button>
                    </div>
                `;
            });
            html += `</div>`;

            if (pathAlreadyPassed) {
                html += `<div class="mt-8 text-center bg-green-100 p-6 rounded-lg">
                    <h3 class="text-2xl font-bold text-green-700">Path Completed!</h3>
                    <button onclick="promptForCertificateName('${path.certificateTitle}', '${pathId}')" class="mt-4 bg-yellow-500 text-white px-6 py-2 rounded-md hover:bg-yellow-600">View Your Certificate</button>
                </div>`;
            } else if (allUnitsCompleted) {
                html += `<div class="mt-8 text-center bg-blue-100 p-6 rounded-lg">
                    <h3 class="text-2xl font-bold text-blue-700">Ready for the Final Test?</h3>
                    <p class="mt-2">You've completed all the units. Pass the final test to earn your certificate!</p>
                    <button onclick="showFinalTest('${pathId}')" class="mt-4 bg-green-600 text-white px-8 py-3 rounded-md text-lg font-semibold">Take Final Test</button>
                </div>`;
            }

            studentContent().innerHTML = html;
        }

        window.showUnitDetails = async (pathId, unitId) => {
            studentContent().innerHTML = `<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl"></i></div>`;
            const unit = (await getDoc(doc(db, `paths/${pathId}/units`, unitId))).data();
            const lessonsSnapshot = await getDocs(collection(db, `paths/${pathId}/units/${unitId}/lessons`));
            const lessons = lessonsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
            
            let html = `
                <button onclick="showPathDetails('${pathId}')" class="mb-6 text-blue-600 hover:underline">&larr; Back to Units</button>
                <h2 class="text-3xl font-bold mb-6">${unit.title}</h2>
                <div class="bg-white p-6 rounded-lg shadow-md space-y-2">
            `;
            lessons.forEach((lesson, index) => {
                const isCompleted = userData.completedLessons?.includes(lesson.id);
                const isLocked = index > 0 && !userData.completedLessons?.includes(lessons[index - 1].id);
                
                html += `
                    <div class="border rounded-md overflow-hidden">
                        <button onclick="toggleLesson(this)" class="w-full text-left p-4 flex justify-between items-center ${isLocked ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-gray-50 hover:bg-gray-100'}" ${isLocked ? 'disabled' : ''}>
                            <div class="flex items-center">
                                ${isCompleted ? '<i class="fas fa-check-circle text-green-500 mr-3"></i>' : (isLocked ? '<i class="fas fa-lock text-gray-400 mr-3"></i>' : '<i class="far fa-circle text-blue-500 mr-3"></i>')}
                                <span class="font-semibold">${lesson.title}</span>
                            </div>
                            <i class="fas fa-chevron-down transform transition-transform"></i>
                        </button>
                        <div class="lesson-content bg-white px-4">
                            <div class="py-4 border-t">`;
                if (lesson.type === 'video') {
                    html += `<div class="aspect-w-16 aspect-h-9"><iframe class="w-full h-full" src="${lesson.content}" frameborder="0" allowfullscreen></iframe></div>`;
                } else if (lesson.type === 'image') {
                    html += `<img src="${lesson.content}" class="w-full h-auto rounded-md">`;
                } else {
                    html += `<p class="text-gray-700 whitespace-pre-wrap">${lesson.content}</p>`;
                }
                html += `   <div class="mt-6 text-right">
                                <label class="flex items-center justify-end cursor-pointer">
                                    <span class="mr-3 font-semibold ${isCompleted ? 'text-green-600' : 'text-gray-600'}">${isCompleted ? 'Completed' : 'Mark as Complete'}</span>
                                    <input type="checkbox" onchange="markLessonComplete('${pathId}', '${unitId}', '${lesson.id}')" class="h-6 w-6" ${isCompleted ? 'checked disabled' : ''}>
                                </label>
                            </div>
                        </div></div>
                    </div>
                `;
            });

            html += `</div>`;
            studentContent().innerHTML = html;
        }

        window.toggleLesson = (button) => {
            const content = button.nextElementSibling;
            const icon = button.querySelector('.fa-chevron-down');
            
            document.querySelectorAll('.lesson-content.open').forEach(openContent => {
                if (openContent !== content) {
                    openContent.classList.remove('open');
                    openContent.previousElementSibling.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                }
            });

            content.classList.toggle('open');
            icon.classList.toggle('rotate-180');
        }

        window.markLessonComplete = async (pathId, unitId, lessonId) => {
            const userDocRef = doc(db, "users", currentUser.uid);
            await updateDoc(userDocRef, {
                completedLessons: arrayUnion(lessonId)
            });
            userData = (await getDoc(userDocRef)).data();
            showUnitDetails(pathId, unitId);
        }

        window.showFinalTest = async (pathId) => {
            studentContent().innerHTML = `<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl"></i></div>`;
            const questionsSnapshot = await getDocs(collection(db, `paths/${pathId}/finalTest`));
            const questions = questionsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
            
            if (questions.length === 0) {
                studentContent().innerHTML = `<div class="bg-white p-8 rounded-lg text-center">
                    <h3 class="text-xl font-semibold">Final Test Not Ready</h3>
                    <p class="text-gray-500 mt-2">The final test for this path has not been created yet.</p>
                    <button onclick="showPathDetails('${pathId}')" class="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md">Back to Path</button>
                </div>`;
                return;
            }

            let html = `
                <h2 class="text-3xl font-bold mb-6 text-center">Final Test</h2>
                <div id="test-form" class="bg-white p-8 rounded-lg shadow-md">
            `;
            questions.forEach((q, index) => {
                const options = [...q.options].sort(() => Math.random() - 0.5);
                html += `<div class="mb-6">
                    <p class="font-semibold mb-2">${index + 1}. ${q.question}</p>
                    ${options.map(option => `
                        <label class="block ml-4">
                            <input type="radio" name="q${index}" value="${option}">
                            <span class="ml-2">${option}</span>
                        </label>
                    `).join('')}
                </div>`;
            });
            html += `<div class="text-center mt-8">
                <button class="bg-blue-600 text-white px-8 py-3 rounded-md" onclick='submitFinalTest(${JSON.stringify(questions)}, "${pathId}")'>Submit Answers</button>
            </div></div>`;
            studentContent().innerHTML = html;
        }

        window.submitFinalTest = async (questions, pathId) => {
            const form = document.getElementById('test-form');
            let score = 0;
            questions.forEach((q, index) => {
                const selected = form.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.correctAnswer) {
                    score++;
                }
            });

            const percentage = (score / questions.length) * 100;
            const passed = percentage >= 80;

            let html = `<div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <h2 class="text-3xl font-bold mb-4">Test Results</h2>
                <p class="text-5xl font-bold ${passed ? 'text-green-500' : 'text-red-500'}">${percentage.toFixed(0)}%</p>
                <p class="text-lg text-gray-600 mt-2">You answered ${score} out of ${questions.length} correctly.</p>`;

            if (passed) {
                const userDocRef = doc(db, "users", currentUser.uid);
                await updateDoc(userDocRef, { completedPaths: arrayUnion(pathId) });
                userData = (await getDoc(userDocRef)).data();
                const path = (await getDoc(doc(db, "paths", pathId))).data();

                html += `<p class="font-semibold mt-4">Congratulations, you passed!</p>
                <button onclick="promptForCertificateName('${path.certificateTitle}', '${pathId}')" class="mt-6 bg-yellow-500 text-white px-6 py-2 rounded-md">Claim Your Certificate!</button>`;
            } else {
                html += `<p class="font-semibold mt-4">You did not pass. You need 80% to pass.</p>
                <button onclick="showPathDetails('${pathId}')" class="mt-6 bg-red-500 text-white px-6 py-2 rounded-md">Back to Path</button>`;
            }
            html += `</div>`;
            studentContent().innerHTML = html;
        }

        window.promptForCertificateName = (certificateTitle, pathId) => {
            const modalContent = document.getElementById('certificate-modal-content');
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-center">Claim Your Certificate</h2>
                <p class="text-center mb-6">Enter your full name as you would like it to appear on the certificate.</p>
                <input id="cert-name-input" class="w-full p-2 border rounded mb-4" placeholder="Your Full Name" value="${userData.name || ''}">
                <div class="flex justify-end gap-4">
                    <button onclick="closeModal('certificate-modal')" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
                    <button onclick="generateAndShowCertificate('${certificateTitle}', '${pathId}')" class="bg-blue-600 text-white px-4 py-2 rounded">Generate Certificate</button>
                </div>
            `;
            openModal('certificate-modal');
        }

        window.generateAndShowCertificate = async (certificateTitle, pathId) => {
            const name = document.getElementById('cert-name-input').value;
            if (!name) { alert('Please enter your name.'); return; }
            
            const certCode = `NB-${Date.now()}-${Math.random().toString(36).substring(2, 8).toUpperCase()}`;
            const certData = {
                code: certCode,
                userName: name,
                userId: currentUser.uid,
                pathId: pathId,
                pathTitle: certificateTitle,
                issueDate: new Date()
            };
            await setDoc(doc(db, "certificates", certCode), certData);

            const modalContent = document.getElementById('certificate-modal-content');
            modalContent.innerHTML = `
                <div id="certificate-wrapper" class="certificate mx-auto max-w-3xl">
                    <div class="text-center">
                        <h1 class="text-5xl font-bold text-gray-800" style="font-family: 'Garamond', serif;">Certificate of Completion</h1>
                        <p class="text-lg mt-4">This certificate is proudly presented to</p>
                        <p class="text-4xl font-semibold text-blue-800 my-8">${name}</p>
                        <p class="text-lg">for successfully completing the</p>
                        <h2 class="text-3xl font-semibold text-gray-700 mt-2">${certificateTitle}</h2>
                        <div class="flex justify-around items-center mt-12 text-sm">
                            <div><p class="font-bold">MRC</p><img src="https://i.ibb.co/L86y6b5x/Gemini-Generated-Image-uqyn3quqyn3quqyn.jpg" alt="MRC Logo" class="mx-auto mt-2 h-16 object-contain"></div>
                            <div><p class="font-bold">NextBizness</p><img src="https://i.ibb.co/J4p0f5F5/ChatGPT-Image-8-2025-06-17-36.jpg" alt="NextBizness Logo" class="mx-auto mt-2 h-16 object-contain"></div>
                            <div><p class="font-bold">MNC News</p><img src="https://i.ibb.co/pXwL9YjV/MNC.jpg" alt="MNC News Logo" class="mx-auto mt-2 h-16 object-contain"></div>
                        </div>
                        <p class="text-xs mt-8 text-gray-500">Issued on: ${new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <p class="text-xs mt-2 text-gray-400 font-mono">Verification Code: ${certCode}</p>
                    </div>
                </div>
                 <div class="text-center mt-6 flex justify-center gap-4">
                    <button onclick="downloadCertificate()" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition"><i class="fas fa-download mr-2"></i>Download</button>
                    <button onclick="closeModal('certificate-modal')" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400 transition">Close</button>
                </div>
            `;
        }

        window.downloadCertificate = () => {
            const certificateNode = document.getElementById('certificate-wrapper');
            html2canvas(certificateNode, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `NextBizness_Certificate.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        window.verifyCertificate = async () => {
            const code = document.getElementById('verify-code').value.trim();
            const resultDiv = document.getElementById('verify-result');
            if (!code) {
                resultDiv.innerHTML = `<p class="text-red-500">Please enter a code.</p>`;
                return;
            }
            const certDoc = await getDoc(doc(db, "certificates", code));
            if (certDoc.exists()) {
                const data = certDoc.data();
                resultDiv.innerHTML = `
                    <div class="p-4 bg-green-100 text-green-800 rounded-lg">
                        <p class="font-bold"><i class="fas fa-check-circle"></i> Certificate Valid</p>
                        <p>Issued to: <strong>${data.userName}</strong></p>
                        <p>Course: <strong>${data.pathTitle}</strong></p>
                        <p>Date: <strong>${data.issueDate.toDate().toLocaleDateString()}</strong></p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="p-4 bg-red-100 text-red-800 rounded-lg">
                    <p class="font-bold"><i class="fas fa-times-circle"></i> Certificate Not Found</p>
                </div>`;
            }
        }

        // --- ADMIN FUNCTIONS ---
        window.renderAdminPaths = async () => {
            const adminContent = document.getElementById('admin-main-content');
            adminContent.innerHTML = `<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl"></i></div>`;
            const pathsSnapshot = await getDocs(collection(db, "paths"));
            let html = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Course Paths</h2>
                    <button onclick="showPathForm()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add New Path
                    </button>
                </div>
                <div class="space-y-4">`;

            for (const pathDoc of pathsSnapshot.docs) {
                const path = { id: pathDoc.id, ...pathDoc.data() };
                const unitsSnapshot = await getDocs(collection(db, `paths/${path.id}/units`));
                html += `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold">${path.title}</h3>
                                <p class="text-gray-600">${path.description}</p>
                                <p class="text-sm text-gray-500 mt-1">Certificate: ${path.certificateTitle || 'Not set'}</p>
                            </div>
                            <div class="flex-shrink-0 ml-4">
                                <button onclick="showPathForm('${path.id}')" class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                                <button onclick="deletePath('${path.id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="border-t mt-4 pt-4">
                            <div class="flex justify-between items-center">
                                <h4 class="font-semibold">Units (${unitsSnapshot.size})</h4>
                                <div>
                                    <button onclick="showTestForm('${path.id}')" class="bg-purple-500 text-white text-sm px-3 py-1 rounded-md hover:bg-purple-600 mr-2">Manage Test</button>
                                    <button onclick="showUnitForm('${path.id}')" class="bg-gray-200 text-sm px-3 py-1 rounded-md hover:bg-gray-300">Add Unit</button>
                                </div>
                            </div>
                            <div class="mt-2 space-y-2">
                                ${unitsSnapshot.docs.map(unitDoc => {
                                    const unit = {id: unitDoc.id, ...unitDoc.data()};
                                    return `<div class="p-3 bg-gray-50 rounded-md flex justify-between items-center">
                                        <span>${unit.title}</span>
                                        <button onclick="showUnitForm('${path.id}', '${unit.id}')" class="text-blue-500 text-sm"><i class="fas fa-edit"></i> Edit Unit & Lessons</button>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>
                    </div>`;
            }
            html += `</div>`;
            adminContent.innerHTML = html;
        }
        
        window.renderAdminVerify = () => {
            const adminContent = document.getElementById('admin-main-content');
            adminContent.innerHTML = `
                <h2 class="text-3xl font-bold mb-6">Verify Certificate</h2>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <input type="text" id="verify-code" placeholder="Certificate Code" class="w-full px-4 py-2 mb-4 border rounded-md">
                    <button onclick="verifyCertificate()" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Verify</button>
                    <div id="verify-result" class="mt-4 text-center"></div>
                </div>
            `;
        }

        window.showPathForm = async (pathId = null) => {
            let path = {};
            if (pathId) path = (await getDoc(doc(db, "paths", pathId))).data();
            const modalContent = document.getElementById('admin-modal-content');
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">${pathId ? 'Edit' : 'Add'} Path</h2>
                <input id="path-title" class="w-full p-2 border rounded mb-2" placeholder="Path Title" value="${path.title || ''}">
                <textarea id="path-desc" class="w-full p-2 border rounded mb-2" placeholder="Path Description">${path.description || ''}</textarea>
                <input id="path-cert-title" class="w-full p-2 border rounded mb-4" placeholder="Certificate Title" value="${path.certificateTitle || ''}">
                <div class="flex justify-end gap-4">
                    <button onclick="closeModal('admin-modal')" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
                    <button onclick="savePath('${pathId || ''}')" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                </div>`;
            openModal('admin-modal');
        }

        window.showUnitForm = async (pathId, unitId = null) => {
            let unit = {};
            let lessons = [];
            let title = unitId ? 'Edit Unit & Lessons' : 'Add Unit';

            if (unitId) {
                unit = (await getDoc(doc(db, `paths/${pathId}/units`, unitId))).data();
                const lessonsSnapshot = await getDocs(collection(db, `paths/${pathId}/units/${unitId}/lessons`));
                lessons = lessonsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
            }

            const modalContent = document.getElementById('admin-modal-content');
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">${title}</h2>
                <input id="unit-title" class="w-full p-2 border rounded mb-4" placeholder="Unit Title" value="${unit.title || ''}">
                
                ${unitId ? `
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-semibold">Lessons</h3>
                        <button onclick="showLessonForm('${pathId}', '${unitId}')" class="bg-green-500 text-white text-sm px-3 py-1 rounded-md hover:bg-green-600">Add Lesson</button>
                    </div>
                    <div id="lessons-list" class="space-y-2">
                        ${lessons.map(lesson => `
                            <div class="p-2 bg-gray-100 rounded flex justify-between items-center">
                                <span>${lesson.title} (${lesson.type})</span>
                                <div>
                                    <button onclick="showLessonForm('${pathId}', '${unitId}', '${lesson.id}')" class="text-blue-500 text-sm mr-2"><i class="fas fa-edit"></i></button>
                                    <button onclick="deleteLesson('${pathId}', '${unitId}', '${lesson.id}')" class="text-red-500 text-sm"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-gray-500 text-center p-2">No lessons yet.</p>'}
                    </div>
                </div>
                ` : ''}

                <div class="flex justify-end gap-4 mt-6">
                    <button onclick="closeModal('admin-modal')" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
                    <button onclick="saveUnit('${pathId}', '${unitId || ''}')" class="bg-blue-600 text-white px-4 py-2 rounded">Save Unit Title</button>
                </div>`;
            openModal('admin-modal');
        }

        window.showLessonForm = async (pathId, unitId, lessonId = null) => {
            let lesson = {};
            if (lessonId) lesson = (await getDoc(doc(db, `paths/${pathId}/units/${unitId}/lessons`, lessonId))).data();
            
            const modalContent = document.getElementById('admin-modal-content');
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">${lessonId ? 'Edit' : 'Add'} Lesson</h2>
                <input id="lesson-title" class="w-full p-2 border rounded mb-2" placeholder="Lesson Title" value="${lesson.title || ''}">
                <select id="lesson-type" class="w-full p-2 border rounded mb-2">
                    <option value="text" ${lesson.type === 'text' ? 'selected' : ''}>Text</option>
                    <option value="video" ${lesson.type === 'video' ? 'selected' : ''}>Video URL</option>
                    <option value="image" ${lesson.type === 'image' ? 'selected' : ''}>Image URL</option>
                </select>
                <textarea id="lesson-content" class="w-full p-2 border rounded mb-4 h-40" placeholder="Lesson Content (Text or URL)">${lesson.content || ''}</textarea>
                <div class="flex justify-end gap-4">
                    <button onclick="showUnitForm('${pathId}', '${unitId}')" class="bg-gray-300 px-4 py-2 rounded">&larr; Back to Unit</button>
                    <button onclick="saveLesson('${pathId}', '${unitId}', '${lessonId || ''}')" class="bg-blue-600 text-white px-4 py-2 rounded">Save Lesson</button>
                </div>
            `;
        }
        
        window.showTestForm = async (pathId) => {
            const questionsSnapshot = await getDocs(collection(db, `paths/${pathId}/finalTest`));
            const questions = questionsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
            
            const modalContent = document.getElementById('admin-modal-content');
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">Manage Final Test</h2>
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="font-semibold mb-2">Add New Question</h3>
                    <input id="q-text" class="w-full p-2 border rounded mb-2" placeholder="Question Text">
                    <input id="q-correct" class="w-full p-2 border rounded mb-2 bg-green-50" placeholder="Correct Answer">
                    <input id="q-wrong1" class="w-full p-2 border rounded mb-2 bg-red-50" placeholder="Incorrect Answer 1">
                    <input id="q-wrong2" class="w-full p-2 border rounded mb-2 bg-red-50" placeholder="Incorrect Answer 2">
                    <input id="q-wrong3" class="w-full p-2 border rounded mb-2 bg-red-50" placeholder="Incorrect Answer 3">
                    <button onclick="saveQuestion('${pathId}')" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Add Question</button>
                </div>
                <div id="questions-list" class="space-y-2">
                    ${questions.map(q => `
                        <div class="p-2 bg-gray-100 rounded">
                            <p class="font-semibold">${q.question}</p>
                            <p class="text-sm text-green-600">Correct: ${q.correctAnswer}</p>
                            <div class="text-right">
                                <button onclick="deleteQuestion('${pathId}', '${q.id}')" class="text-red-500 text-sm"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `).join('') || '<p class="text-center text-gray-500">No questions yet.</p>'}
                </div>
                <div class="flex justify-end mt-6">
                    <button onclick="closeModal('admin-modal')" class="bg-gray-300 px-4 py-2 rounded">Close</button>
                </div>
            `;
            openModal('admin-modal');
        }

        window.saveQuestion = async (pathId) => {
            const question = document.getElementById('q-text').value;
            const correctAnswer = document.getElementById('q-correct').value;
            const wrong1 = document.getElementById('q-wrong1').value;
            const wrong2 = document.getElementById('q-wrong2').value;
            const wrong3 = document.getElementById('q-wrong3').value;

            if (!question || !correctAnswer || !wrong1 || !wrong2 || !wrong3) {
                alert('Please fill out all fields for the question.');
                return;
            }

            const data = {
                question,
                correctAnswer,
                options: [correctAnswer, wrong1, wrong2, wrong3]
            };

            await addDoc(collection(db, `paths/${pathId}/finalTest`), data);
            showTestForm(pathId); // Refresh the modal
        }

        window.deleteQuestion = async (pathId, questionId) => {
            if (!confirm('Delete this question?')) return;
            await deleteDoc(doc(db, `paths/${pathId}/finalTest`, questionId));
            showTestForm(pathId);
        }

        window.savePath = async (pathId) => {
            const data = {
                title: document.getElementById('path-title').value,
                description: document.getElementById('path-desc').value,
                certificateTitle: document.getElementById('path-cert-title').value
            };
            if (!data.title || !data.description) { alert('Please fill all fields.'); return; }
            if (pathId) await updateDoc(doc(db, "paths", pathId), data);
            else await addDoc(collection(db, "paths"), data);
            closeModal('admin-modal');
            renderAdminPaths();
        }

        window.deletePath = async (pathId) => {
            if (!confirm('Delete this entire path and all its units/lessons? This cannot be undone.')) return;
            await deleteDoc(doc(db, "paths", pathId));
            renderAdminPaths();
        }

        window.saveUnit = async (pathId, unitId) => {
            const data = { title: document.getElementById('unit-title').value };
            if (!data.title) { alert('Please enter a title.'); return; }
            if (unitId) {
                await updateDoc(doc(db, `paths/${pathId}/units`, unitId), data);
            } else {
                await addDoc(collection(db, `paths/${pathId}/units`), data);
            }
            closeModal('admin-modal');
            renderAdminPaths();
        }

        window.deleteUnit = async (pathId, unitId) => {
            if (!confirm('Delete this unit and all its lessons?')) return;
            await deleteDoc(doc(db, `paths/${pathId}/units`, unitId));
            renderAdminPaths();
        }

        window.saveLesson = async (pathId, unitId, lessonId) => {
            const data = {
                title: document.getElementById('lesson-title').value,
                type: document.getElementById('lesson-type').value,
                content: document.getElementById('lesson-content').value
            };
            if (!data.title || !data.content) { alert('Please fill all fields.'); return; }
            
            if (lessonId) {
                await updateDoc(doc(db, `paths/${pathId}/units/${unitId}/lessons`, lessonId), data);
            } else {
                await addDoc(collection(db, `paths/${pathId}/units/${unitId}/lessons`), data);
            }
            showUnitForm(pathId, unitId);
        }

        window.deleteLesson = async (pathId, unitId, lessonId) => {
            if (!confirm('Delete this lesson?')) return;
            await deleteDoc(doc(db, `paths/${pathId}/units/${unitId}/lessons`, lessonId));
            showUnitForm(pathId, unitId);
        }

    </script>
</body>
</html>
